version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoloan_development
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      target: dev
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DB_NAME: autoloan_development
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      PORT: 3000
      JWT_SECRET: docker-integration-test-secret-key # pragma: allowlist secret
      FRONTEND_URL: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "npx sequelize-cli db:migrate --migrations-path src/migrations &&
             npx sequelize-cli db:seed:all --seeders-path src/seeders 2>/dev/null;
             node src/server.js"

volumes:
  pgdata:
