name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres # pragma: allowlist secret
          POSTGRES_DB: autoloan_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/autoloan_test # pragma: allowlist secret
      JWT_SECRET: ci-test-secret # pragma: allowlist secret

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint --max-warnings=0 'src/**/*.js'

      - name: Format check
        run: npx prettier --check 'src/**/*.js'

      - name: Run tests with coverage
        run: NODE_OPTIONS=--experimental-vm-modules npx jest --coverage --verbose

      - name: Coverage summary
        if: always()
        run: |
          echo "## Coverage Thresholds (Industry Standard)"
          echo "- Statements: 80% minimum"
          echo "- Branches:   70% minimum"
          echo "- Functions:  80% minimum"
          echo "- Lines:      80% minimum"

      - name: Security audit
        run: npm audit --omit=dev || true
